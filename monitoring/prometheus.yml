global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "local"

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # Prometheus 自身
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Node Exporter（宿主机）
  - job_name: "node"
    static_configs:
      - targets: ["localhost:9100"]   # network_mode: host 时，Prometheus 里用 localhost:9100

  # Grafana (可选：抓取内部 metrics)
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # MySQL Exporter（如启用）
  - job_name: "mysql"
    static_configs:
      - targets: ["mysqld-exporter:9104"]

  # PostgreSQL Exporter（如启用）
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
