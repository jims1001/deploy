networks:
  deploy_default:
    external: true
  app_net:
    driver: bridge

volumes:
  kc_pg_data:
  kc_data:

services:
  postgres:
    image: postgres:16
    container_name: kc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - kc_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app_net

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: keycloak
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      # 👤 管理员账户
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

      # 🗄️ 数据库配置
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # ⚙️ 运行配置
      KC_HTTP_PORT: "9090"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_LOG_LEVEL: info
      KC_PROXY: "none"

      # 🔗 连接外部 Infinispan 集群（HotRod）
      # KC_CACHE_REMOTE_HOST: ispn1
      # KC_CACHE_REMOTE_PORT: "11222"
      # KC_CACHE_REMOTE_USERNAME: admin
      # KC_CACHE_REMOTE_PASSWORD: admin123
      # KC_CACHE_REMOTE_TLS_ENABLED: "false"

      KC_CACHE_REMOTE_HOST: host.docker.internal
      KC_CACHE_REMOTE_PORT: "11222"
      KC_CACHE_REMOTE_USERNAME: admin
      KC_CACHE_REMOTE_PASSWORD: admin123
      KC_CACHE_REMOTE_TLS_ENABLED: "false"

      # 🧠 JVM 优化 & 忽略不必要的 JPA 提示
      JAVA_OPTS: >-
        -Dquarkus.hibernate-orm.persistence-xml.ignore=true
        -XX:MaxRAMPercentage=50
        -XX:InitialRAMPercentage=20
        -XX:MinRAMPercentage=20

    command:
      - start
      - --http-enabled=true
      - --cache=ispn
      - --features=clusterless
      - --hostname-strict=false

    volumes:
      - kc_data:/opt/keycloak/data
      # 可选导入 Realm 和主题
      # - ./realm-export:/opt/keycloak/data/import:ro
      # - ./themes:/opt/keycloak/themes:ro

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9090/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

    networks: [app_net, deploy_default]
