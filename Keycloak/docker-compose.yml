
networks:
  # 你的 Infinispan 所在网络；已经存在，因此标记 external
  deploy_default:
    external: true
  # Postgres 与 Keycloak 的内部网络
  app_net:
    driver: bridge

volumes:
  kc_pg_data:
  kc_data:

services:
  postgres:
    image: postgres:16
    container_name: kc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - kc_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app_net

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: keycloak
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

    # 宿主:容器 都用 9090
    ports:
      - "9090:9090"

    environment:
      # 管理员
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

      # 数据库
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # 运行配置
      KC_HTTP_PORT: "9090"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_LOG_LEVEL: info
      # 开发环境不需要代理识别，避免告警；如在反代后面再设 edge
      KC_PROXY: "none"

      # 🔗 连接你已运行的 Infinispan（Hot Rod）
      # 这里使用容器名（要求 keycloak 也接入 deploy_default 网络）
      KC_CACHE_REMOTE_HOST: ispn1
      KC_CACHE_REMOTE_PORT: "11222"
      KC_CACHE_REMOTE_USERNAME: admin
      KC_CACHE_REMOTE_PASSWORD: admin123
      KC_CACHE_REMOTE_TLS_ENABLED: "false"

      # 降低内存占用 & 忽略 persistence.xml 提示
      JAVA_OPTS: >-
        -Dquarkus.hibernate-orm.persistence-xml.ignore=true
        -XX:MaxRAMPercentage=50
        -XX:InitialRAMPercentage=20
        -XX:MinRAMPercentage=20

    command:
      - start
      - --http-enabled=true
      - --cache=ispn
      - --features=clusterless
      - --hostname-strict=false

    volumes:
      - kc_data:/opt/keycloak/data
      # 可选：首次导入 realm 与自定义主题
      # - ./realm-export:/opt/keycloak/data/import:ro
      # - ./themes:/opt/keycloak/themes:ro

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9090/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

    networks:
      - app_net         # 与 Postgres 同网，才能解析主机名 postgres
      - deploy_default  # 接入 Infinispan 所在网络，才能解析 deploy-ispn1-1
